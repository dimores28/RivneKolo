<!-- Стилі для body -->
<style>
	.lock body{
		overflow: hidden;
		touch-action: none;
		overscroll-behavior: none;
	}
	.loading body{
		opacity: 0;
		visibility: hidden;
	}
	.loaded body{
		transition: opacity 0.5s ease 0s;
		opacity: 1;
		visibility: visible;
	}
</style>
<div id="fls-preloader">
	<!-- Стилі для прелоадера -->
	<style>
		* {
			padding: 0px;
			margin: 0px;
			border: 0px;
		}
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}
		html{
			overflow: hidden;
			touch-action: none;
			overscroll-behavior: none;
		}
		/* Головний блок */
		.fls-preloader{
			pointer-events: none;
			z-index: -1;
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			display: flex;
			justify-content:center;
			align-items: center;
			background-color: #ffdf00;
		}
		/* Блок з елементами */
		.fls-preloader__body{
			padding: 0.93rem;
			/* max-width: 31.25rem; */
			display: flex;
			flex-direction: column;
		}
		/* Блок з лічильником */
		.fls-preloader__counter{
			width: 540px;
			height: 540px;
			background: url(img/preloader/sprites.png) center no-repeat;
			background-size: cover;
			background-position-y: 100%;
			position: relative;
			animation: play 5s steps(10);
		}
		.fls-preloader__gif {
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 290px;
    		height: 290px;
		}

		@media (max-width: 1440px){
			.fls-preloader__counter {
				width: 480px;
				height: 480px;
			}	

			.fls-preloader__gif {
				width: 250px;
    			height: 250px;
			}
		}
		@media (max-width: 1080px){
			.fls-preloader__counter {
				width: 440px;
				height: 440px;
			}	
			.fls-preloader__gif {
				width: 230px;
    			height: 230px;
			}
		}
		@media (max-width: 767px){
			.fls-preloader__counter {
				width: 400px;
				height: 400px;
			}	

			.fls-preloader__gif {
				width: 200px;
    			height: 200px;
			}
		}
		@media (max-width: 480px){
			.fls-preloader__counter {
				width: 300px;
				height: 300px;
			}	

			.fls-preloader__gif {
				width: 160px;
    			height: 160px;
			}
		}

		@keyframes play {
				0% { background-position-y: 0%; }
			100% { background-position-y: 100%; }
		}

		.fls-preloader__bg {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
    		z-index: -1;
		}

		.ticker-bg {
			position: relative;
			width: 100%;
			height: 100%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
					-ms-flex-direction: column;
						flex-direction: column;
		}

		.ticker-bg__content {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
		}

		.ticker-bg__row {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: horizontal;
			-webkit-box-direction: normal;
					-ms-flex-direction: row;
						flex-direction: row;
			-ms-flex-wrap: nowrap;
					flex-wrap: nowrap;
			max-height: 200px;
			white-space: nowrap;
			-webkit-animation: ticker 20s infinite linear;
						animation: ticker 20s infinite linear;
						padding: 6px 0;
		}

		.ticker-bg__row-reverse {
			animation-direction: reverse;
		}

		.ticker-bg__item {
			max-height: 188px;
		}

		@-webkit-keyframes ticker {
			100% {
				-webkit-transform: translateX(-100%);
							transform: translateX(-100%);
			}
		}

		@keyframes ticker {
			100% {
				-webkit-transform: translateX(-100%);
							transform: translateX(-100%);
			}
		}

		@media (max-width:767px){
			.ticker-bg__item {
				max-height: 140px;
			} 

			.ticker-bg__row {
				padding: 5px 0;
			}
		}

		@media (max-width: 480px) {
			.ticker-bg__item {
				max-height: 89px;
			}

			.ticker-bg__row {
				padding: 3px 0;
			}
		}
	</style>
	<!-- Скріпт прелоадера -->
	<script>
		function preloader() {
			const preloaderImages = document.querySelector('[data-preloader]') ? document.querySelectorAll('[data-preloader] img') : document.querySelectorAll('img');
			const preloaderContainer = document.querySelector('#fls-preloader');
			if (preloaderImages.length) {
				const preloaderTemplate =`
				<div class="fls-preloader">
					<div class="fls-preloader__body">
						<div class="fls-preloader__counter"></div>
						<img src="@img/preloader/kolo.gif" class="fls-preloader__gif" alt="">
					</div>
					<div class="fls-preloader__bg">
						<div class="ticker-bg">
							<div class="ticker-bg__content">
							<div class="ticker-bg__row">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_1.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_1.svg" alt="ticker-bg" />
							</div>
							<div class="ticker-bg__row">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_1.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_1.svg" alt="ticker-bg" />
							</div>
							</div>
							<div class="ticker-bg__content">
							<div class="ticker-bg__row ticker-bg__row-reverse">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_2.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_2.svg" alt="ticker-bg" />
							</div>
							<div class="ticker-bg__row ticker-bg__row-reverse">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_2.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_2.svg" alt="ticker-bg" />
							</div>
							</div>
							<div class="ticker-bg__content">
							<div class="ticker-bg__row">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_3.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_3.svg" alt="ticker-bg" />
							</div>
							<div class="ticker-bg__row">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_3.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_3.svg" alt="ticker-bg" />
							</div>
							</div>
							<div class="ticker-bg__content">
								<div class="ticker-bg__row">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_1.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_1.svg" alt="ticker-bg" />
								</div>
								<div class="ticker-bg__row">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_1.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_1.svg" alt="ticker-bg" />
								</div>
							</div>
							<div class="ticker-bg__content">
								<div class="ticker-bg__row ticker-bg__row-reverse">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_2.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_2.svg" alt="ticker-bg" />
								</div>
								<div class="ticker-bg__row ticker-bg__row-reverse">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_2.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_2.svg" alt="ticker-bg" />
								</div>
							</div>
							<div class="ticker-bg__content">
								<div class="ticker-bg__row">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_3.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_3.svg" alt="ticker-bg" />
								</div>
								<div class="ticker-bg__row">
								<img class="ticker-bg__item" src="@img/ticker/back_hero_3.svg" alt="ticker-bg" />
								<img class="ticker-bg__item" src="@img/ticker/back_hero_3.svg" alt="ticker-bg" />
								</div>
							</div>
						</div>
					</div>
				</div>
					`;
				document.querySelector('html').insertAdjacentHTML("beforeend",preloaderTemplate);

				const
					preloader = document.querySelector('.fls-preloader'),
					showPecentLoad = document.querySelector('.fls-preloader__counter'),
					showLineLoad = document.querySelector('.fls-preloader__line span'),
					htmlDocument = document.documentElement;

				let imagesLoadedCount = counter = progress = 0;
				
				htmlDocument.classList.add('loading');
				htmlDocument.classList.add('lock');

				preloaderImages.forEach(preloaderImage => {
					const imgClone = document.createElement('img');
					if (imgClone) {
						imgClone.onload = imageLoaded;
						imgClone.onerror = imageLoaded;
						preloaderImage.dataset.src ? imgClone.src = preloaderImage.dataset.src : imgClone.src = preloaderImage.src;
					}
				});
				function setValueProgress(progress) {
					if(progress % 10) {
						// showPecentLoad.style.backgroundPositionY = `${progress}%`;
						// console.log(`${progress}%`);
					}
				}
				showPecentLoad ? setValueProgress(progress) : null;

				function imageLoaded() {
					imagesLoadedCount++;
					progress = Math.round((100 / preloaderImages.length) * imagesLoadedCount);
					const intervalId = setInterval(() => {
						counter >= progress ? clearInterval(intervalId) : setValueProgress(++counter);
						counter >= 100 ? addLoadedClass() : null;
					}, 2500);//10
				}
				function addLoadedClass() {
					htmlDocument.classList.add('loaded');
					htmlDocument.classList.remove('lock');
					htmlDocument.classList.remove('loading');
					setInterval(() => {
						preloader.remove();
						preloaderContainer.remove();
					}, 10);
				}
			}else{
				preloaderContainer.remove();
			}
		}
		preloader();
	</script>
</div>
