<section class="hero">
  <div class="hero__bg-animate">@@include('./_ticker-bg.htm',{})</div>
  <img
    class="mobile-bg mobile-bg__1"
    src="@img/hero/stick-bagel-1.svg"
    alt="background"
  />
  <img
    class="mobile-bg mobile-bg__2"
    src="@img/hero/glazed-bagel.svg"
    alt="background"
  />
  <img
    class="mobile-bg mobile-bg__3"
    src="@img/hero/stick-bagel.svg"
    alt="background"
  />
  <img
    class="mobile-bg mobile-bg__4"
    src="@img/hero/bagel.svg"
    alt="background"
  />
  <img
    class="mobile-bg mobile-bg__5"
    src="@img/hero/cake.svg"
    alt="background"
  />

  <div class="hero__container">
    <div class="hero__logo">
      <img class="hero__logo-img" src="@img/logo.png" alt="logo" />
    </div>
    <div class="hero__wraper">
      <div class="hero__paralax">
        <div class="hero__paralax-wrap">
          <img
            class="stick-bagel-1 parallax-image"
            src="@img/hero/stick-bagel-1.svg"
            alt="stick-bagel"
          />
          <img
            class="stick-bagel parallax-image"
            src="@img/hero/stick-bagel.svg"
            alt="stick-bagel"
          />
          <img
            class="bagel parallax-image"
            src="@img/hero/bagel.svg"
            alt="stick-bagel"
          />
          <img
            class="glazed-bagel parallax-image"
            src="@img/hero/glazed-bagel.svg"
            alt="stick-bagel"
          />
          <img
            class="cake parallax-image"
            src="@img/hero/cake.svg"
            alt="stick-bagel"
          />
          <img
            class="poppy-bagel parallax-image"
            src="@img/hero/poppy-bagel.svg"
            alt="stick-bagel"
          />
        </div>
      </div>
      <div class="hero__content">
        <h2 class="hero__heading heading">
          Ми зібрали найкраще <br />з кращого
        </h2>
        <p class="hero__text body_3">
          додали <span>ВЕЛИКУ</span> порцію позитивних емоцій, все це бережно
          руцями зліпили та вийшло Rivne Kolo
        </p>
        <img
          class="hero__sticker-logo"
          src="@img/hero/hero_person.png"
          alt="sticker-logo"
        />
        <img class="hero__sticker" src="@img/hero/hero_sticker.png" alt="" />
      </div>
    </div>
  </div>
</section>
