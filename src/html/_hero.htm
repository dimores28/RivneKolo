<section class="hero">
  <div class="hero__bg-animate">@@include('./_ticker-bg.htm',{})</div>
  <img
    class="mobile-bg mobile-bg__1"
    src="@img/hero/hero_m_bg-1.png"
    alt="background"
  />
  <img
    class="mobile-bg mobile-bg__2"
    src="@img/hero/hero_m_bg-2.png"
    alt="background"
  />
  <img
    class="mobile-bg mobile-bg__3"
    src="@img/hero/hero_m_bg-3.png"
    alt="background"
  />
  <img
    class="mobile-bg mobile-bg__4"
    src="@img/hero/hero_m_bg-4.png"
    alt="background"
  />
  <img
    class="mobile-bg mobile-bg__5"
    src="@img/hero/hero_m_bg-5.png"
    alt="background"
  />

  <div class="hero__container">
    <div class="hero__logo">
      <img class="hero__logo-img" src="@img/logo.png" alt="logo" />
    </div>
    <div class="hero__wraper">
      <div class="hero__paralax" data-prlx-mouse></div>
      <div class="hero__content">
        <h2 class="hero__heading heading">Ми зібрали найкраще з кращого</h2>
        <p class="hero__text body_3">
          додали <span>ВЕЛИКУ</span> порцію позитивних емоцій, все це бережно
          руцями зліпили та вийшло Rivne Kolo
        </p>
        <img
          class="hero__sticker-logo"
          src="@img/hero/hero_person.png"
          alt="sticker-logo"
        />
        <img class="hero__sticker" src="@img/hero/hero_sticker.png" alt="" />
      </div>
    </div>
  </div>
</section>
