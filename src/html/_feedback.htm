<section class="feedback">
  <div class="feedback__container">
    <h2 class="feedback__heading title">
      залишились питання? ми маємо відповіді
    </h2>
    <form class="feedback__form form">
      <div class="form__wrap">
        <label class="form__lable label-name" for="">
          <span class="form__placeholder">Ваше ім’я</span>
          <input
            class="form__input"
            name="yourName"
            type="text"
            aria-label="your name"
          />
        </label>
        <label class="form__lable label-email" for="">
          <span class="form__placeholder">Email</span>
          <input
            class="form__input"
            name="yourEmail"
            type="email"
            aria-label="your email"
          />
        </label>
        <label class="form__lable label-phone" for="">
          <span class="form__placeholder">Номер телефону</span>
          <input
            class="form__input"
            name="yourPhone"
            type="text"
            aria-label="your phone"
          />
        </label>
        <label class="form__lable label-textarea" for="">
          <span class="form__placeholder">Повідомлення</span>
          <textarea
            class="form__textarea"
            name="yourMessage"
            aria-label="your message"
          ></textarea>
        </label>
      </div>

      <button type="submit" class="btn button button.btn form__btn">
        <span>Відправити</span>
      </button>
    </form>
  </div>
  <div class="feedback__ticker">
    <div class="ticker__container">
      
        <div class="ticker__row">
          <img
            class="ticker__item"
            src="@img/feedback/animate_bg-1.1.png"
            alt=""
          />
          <img
            class="ticker__item"
            src="@img/feedback/animate_bg-1.2.png"
            alt=""
          />
        </div>
      
      </div>
    </div>
  </div>
</section>
